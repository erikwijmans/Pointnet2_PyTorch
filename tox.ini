[tox]
envlist =
    py27
    py35
    py36

[testenv]
# install pytest in the virtualenv where commands will be executed
deps =
    numpy
    torch>=1.0
    git+git://github.com/erikwijmans/etw_pytorch_utils.git@v1.1.1#egg=etw_pytorch_utils
    pytest
    pytest-helpers-namespace
commands =
    pytest
