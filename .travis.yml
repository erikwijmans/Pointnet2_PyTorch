dist: trusty
sudo: required

language: python

addons:
  apt:
    sources:
      - llvm-toolchain-trusty
    packages:
      - clang-format-5.0


python:
  - "3.6"
install:
  - pip install black
script:
  - black --check .
  - find . -not -path '*/\.*' | grep -E ".*\.cpp$|.*\.h$|.*\.cu$|.*\.hpp$" | xargs -I {} sh -c "diff -u <(cat {}) <(clang-format --style google {})"
